<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
    <link rel="icon" href="../Assets/space1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
</head>

<body>
    <header>
        <form name="authentication">
            <p class="title" id="gameStatus">Jogo da Velha</p>
            <section class="authenticationSection">
                <h2 class="turn" id="typePlayers">Digite o nome dos jogadores</h2>
                <p class="login1">Jogador 1 : <input type="text" name="player1Name"
                        class="getPlayer"></p>
                <p class="login2">Jogador 2 : <input type="text" name="player2Name"
                        class="getPlayer"></p>
                <div id="startGameDiv"><button onclick="startGame()" class="startGame" id="startGameBtnId">começar jogo</button></div>
                <div id="resetGameDiv"><button class="reset" id="resetId">recomeçar jogo</button></div>
            </section>
        </form>
    </header>

    <main>
        <section class="players" id="board">
            <h2><img src="../Assets/player1.png" alt="player1" class="player1"></h2>
            <div class="board" id="gameBoard">
                <div id="space1" onclick='selectSpace(this)' class="space"><img src="../Assets/blank.png"
                        id="space1tile" alt="blank"></div>
                <div id="space2" onclick='selectSpace(this)' class="space"><img src="../Assets/blank.png"
                        id="space2tile" alt="blank"></div>
                <div id="space3" onclick='selectSpace(this)' class="space"><img src="../Assets/blank.png"
                        id="space3tile" alt="blank"></div>
                <div id="space4" onclick='selectSpace(this)' class="space"><img src="../Assets/blank.png"
                        id="space4tile" alt="blank"></div>
                <div id="space5" onclick='selectSpace(this)' class="space"><img src="../Assets/blank.png"
                        id="space5tile" alt="blank"></div>
                <div id="space6" onclick='selectSpace(this)' class="space"><img src="../Assets/blank.png"
                        id="space6tile" alt="blank"></div>
                <div id="space7" onclick='selectSpace(this)' class="space"><img src="../Assets/blank.png"
                        id="space7tile" alt="blank"></div>
                <div id="space8" onclick='selectSpace(this)' class="space"><img src="../Assets/blank.png"
                        id="space8tile" alt="blank"></div>
                <div id="space9" onclick='selectSpace(this)' class="space"><img src="../Assets/blank.png"
                        id="space9tile" alt="blank"></div>
            </div>
                <img src="../Assets/player2.png" alt="player2" class="player2">
        </section>
        <img src="../Assets/blank.png" id="blank" class="blank" alt="blank">
    </main>
</body>

</html>
