<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>
        <link rel="icon" href="../Assets/space1.jpg" type="image/x-icon">
        <link rel="stylesheet" href="home.css">
        <script src="home.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <p class="title">Jogo da Velha</p>
            <section class="authentication">
                <p class="login1">Jogador 1 : <input type="text" id="player1" class="getPlayer"></p>
                <p class="login2">Jogador 2 : <input type="text" id="player2" class="getPlayer"></p>
                <p class="turn" id="currentPlayer">Digite o nome dos jogadores</p>
            </section>
        </header>

        <main>
            <section class="players">
                <img src="../Assets/player1.png" alt="player1" class="player1">
                <section class="board">
                    <div class="space"><img src="../Assets/blank.png" id="space1" onclick='selectSpace("space")'/></div>
                    <div class="space"><img src="../Assets/blank.png" id="space2" onclick='selectSpace("space")'/></div>
                    <div class="space"><img src="../Assets/blank.png" id="space3" onclick='selectSpace("space")'/></div>
                    <div class="space"><img src="../Assets/blank.png" id="space4" onclick='selectSpace("space")'/></div>
                    <div class="space"><img src="../Assets/blank.png" id="space5" onclick='selectSpace("space")'/></div>
                    <div class="space"><img src="../Assets/blank.png" id="space6" onclick='selectSpace("space")'/></div>
                    <div class="space"><img src="../Assets/blank.png" id="space7" onclick='selectSpace("space")'/></div>
                    <div class="space"><img src="../Assets/blank.png" id="space8" onclick='selectSpace("space")'/></div>
                    <div class="space"><img src="../Assets/blank.png" id="space9" onclick='selectSpace("space")'/></div>
                </section>
                <img src="../Assets/player2.png" alt="player2" class="player2">
            </section>
            <p class="reset">recome√ßar</p>
        </main>
    </body>
</html>
